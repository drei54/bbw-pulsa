<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- start head -->
<div th:replace="fragments/header :: head"></div>
<!-- end head -->

<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top:50px">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="panel panel-default">
	  <div class="panel-heading"><h3 class="panel-title"><strong>Transaction Data</strong></h3></div>
	  <div class="panel-body">


		<table class="table table-striped">
		    <thead>
		      <tr>
		        <th>No HP</th>
		        <th>Harga</th>
		        <th>User</th>
		        <th>Operator</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="tr : ${transactions}">
		        <td th:text="${tr.noHp}">021 - 099989</td>
		        <td th:text="${tr.harga}">Harga</td>
		        <td th:text="${tr.user.username}">User</td>
		        <td th:text="${tr.operator.name}">Operator</td>
		      </tr>
		    </tbody>
		  </table>
	</div>
	</div>
  <div class="col-md-2"></div>
</div>

</div>
</html>
